<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Explorer</title>
    <script>
      // Prevent flash of wrong theme by setting color scheme before React loads
      (function() {
        const storedScheme = localStorage.getItem('mantine-color-scheme-value');
        if (storedScheme) {
          document.documentElement.setAttribute('data-mantine-color-scheme', storedScheme);
        } else {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.setAttribute('data-mantine-color-scheme', prefersDark ? 'dark' : 'light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
